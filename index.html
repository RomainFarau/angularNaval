<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>angular-js</title>
		<meta name="viewport" content="initial-scale=1.0">
		<link rel="stylesheet" ng-href="css/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular-route.min.js"></script>
		<script src="app/app.js"></script>
		<script src="app/controllers/formulaireController.js"></script>
		<script src="app/services/GameService.js"></script>
		<script src="app/config.js"></script>
	</head>
	<body ng-app="navalModule">
		<ng-include src="'view/header.html'"></ng-include>
		<div ng-controller="formulaireCtrl as formCtrl">
			<form ng-submit="formCtrl.addGame(userForm)" name="userForm" novalidate>
				<p><label>Nom* : <input type="text" name="name" required ng-model="formCtrl.game.name"></label></p>
				
				<p><label>Email : </label><input type="email" name="email" ng-model="formCtrl.game.email"></p>
				<p><label>Pseudo : </label><input type="text" name="pseudo" ng-minlength="5" ng-model="formCtrl.game.pseudo"></p>
				<p><label>Champ de bataille :</label>
					<label>x : </label>
					<input type="number" name="battleFieldX" min="1" max="10" ng-model="formCtrl.game.battlefieldSize.width"> 
					<label>y : </label>
					<input type="number" min="1" max="10" name="battleFieldY" ng-model="formCtrl.game.battlefieldSize.height">
				</p>
				<p><label>Nombre de bateaux : </label>
				<select required name="battleShipNumber" ng-options="s.fleetSize as s.label for s in formCtrl.battleShips" ng-model="formCtrl.game.fleetSize"></select></p>
				
				<button type="submit">Cr√©er le jeu</button>
			</form>

			<pre>{{ formCtrl.games | json }}</pre>
		</div>
		<ng-include src="'view/footer.html'"></ng-include>
	</body>
</html>
