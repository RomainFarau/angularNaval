<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>angular-js</title>
		<meta name="viewport" content="initial-scale=1.0">
		<link rel="stylesheet" ng-href="css/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
		<script src="app/app.js"></script>
		<script src="app/controllers/formulaireController.js"></script>
	</head>
	<body ng-app="navalModule">
		<ng-include src="'view/header.html'"></ng-include>
		<div ng-controller="formulaireCtrl as formCtrl">
			<form ng-submit="formCtrl.addGame(userForm)" name="userForm" novalidate>
				<p><label>Nom : <input type="text" name="nameUser" required ng-model="formCtrl.game.nameUser"></label></p>
				<p><label>Email : <input type="email" name="emailUser" ng-model="formCtrl.game.emailUser"></label></p>
				<p><label>Pseudo : <input type="text" name="pseudoUser" ng-minlength="5" ng-model="formCtrl.game.pseudoUser"></label></p>
				<p><label>Champ de bataille : 
					<input type="number" name="battleFieldX" min="1" max="10" ng-model="formCtrl.game.size.x"> 
					<input type="number" min="1" max="10" name="battleFieldY" ng-model="formCtrl.game.size.y">
				</label></p>
				<p><label>Nombre de bateaux : <select name="battleShipNumber" ng-options="battleship.number as battleship.label for battleship in formCtrl.battleShips" ng-model="formCtrl.game.shipsNumber"></select></label></p>
				
				<button type="submit" ng-disabled="userForm.$invalid">Cr√©er le jeu</button>
			</form>

			<pre>{{ formCtrl.games | json }}</pre>
		</div>
		<ng-include src="'view/footer.html'"></ng-include>
	</body>
</html>
